<mat-card>
  <section class="table">
    <div *ngFor="let todo of todos" class="cell">
      <div class="ids">
        <label>UserId: {{ todo.userId }}</label>
        <label>Id: {{ todo.id }}</label>
      </div>
      <div class="body">
        <h3>{{ todo.title | titlecase }}</h3>
        <span
          ><i class="material-icons">{{
            todo.completed ? "check_circle_outline" : "highlight_off"
          }}</i></span
        >
      </div>
    </div>
  </section>
</mat-card>
