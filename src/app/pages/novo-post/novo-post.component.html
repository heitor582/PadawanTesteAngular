<mat-card id="mat-card">
  <form [formGroup]="postForm" (submit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>UserId</mat-label>
      <input matInput type="number" formControlName="userId" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Body</mat-label>
      <input matInput formControlName="body" />
    </mat-form-field>
    <div class="buttons-container">
    <button mat-raised-button type="submit" class="register">Cadastrar Post</button>
    <button mat-raised-button (click)="cancelarCadastro()" class="cancel">Cancelar</button>
    </div>
  </form>
</mat-card>
